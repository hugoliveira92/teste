<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
<ul>

    <li>Café</li>
    <li>Bolo de chocolate</li>
    <li>Enérgetico</li>
    <li>Sopa</li>
</ul>

<h2>Lista ordenada</h2>

<ol>
    <li>Roberto</li>
    <li>Rafael</li>
    <li>Ana</li>
    <li>Ricardo</li>
</ol>

</body>
</html>
